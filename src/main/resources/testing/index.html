<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Formularz i Tabela Danych</title>
</head>
<body>
    <form id="dataForm">
        <h3>Osoba</h3>
        <input type="text" id="name" placeholder="Imię">
        <input type="email" id="email" placeholder="Email">

        <h3>Przedmiot</h3>
        <input type="text" id="title" placeholder="Tytuł">
        <input type="text" id="author" placeholder="Autor">
        <input type="number" id="price" placeholder="Cena">

        <h3>Dostawa</h3>
        <input type="text" id="company" placeholder="Firma">
        <input type="datetime-local" id="date" placeholder="Data">

        <h3>Karta płatnicza</h3>
        <input type="text" id="cardName" placeholder="Nazwa na karcie">
        <input type="text" id="validTo" placeholder="Data ważności">
        <input type="text" id="number" placeholder="Numer karty">

        <button type="submit">Wyślij</button>
    </form>

    <div id="postResponse"></div>

    <table id="dataTable">
        <thead>
            <tr>
                <th>Dane</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
